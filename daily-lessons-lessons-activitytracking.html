<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Gabriel's Bright Dashboard</title>
    
    <!-- Google Fonts: Nunito (Friendly & Round) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <!-- Custom Styles -->
    <style>
        :root {
            --sidebar-width: 260px;
            --primary: #4f46e5; /* Indigo 600 - Bright & Energetic */
            --bg-page: #f0fdfa; /* Very light teal/mint background */
        }

        body, html {
            background-color: var(--bg-page);
            font-family: 'Nunito', sans-serif;
            color: #334155;
        }

        /* Sidebar Styling - Bright & Clean */
        .sidebar {
            background: #ffffff;
            border-right: 1px solid #e2e8f0;
        }

        /* Rainbow Gradient Text */
        .rainbow-text {
            background: linear-gradient(90deg, #ef4444, #f97316, #eab308, #22c55e, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Input Styling */
        .modern-input {
            width: 100%;
            background: #f8fafc;
            border: 2px solid #cbd5e1;
            border-radius: 1rem;
            padding: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
            color: #334155;
        }
        .modern-input:focus {
            outline: none;
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
        }

        /* Timeline Connector */
        .timeline-line {
            position: absolute;
            left: 1.5rem;
            top: 2rem;
            bottom: -2rem;
            width: 3px;
            background: #e2e8f0;
            z-index: 0;
        }
        .timeline-item:last-child .timeline-line {
            display: none;
        }

        /* Custom Scrollbar */
        .scroller::-webkit-scrollbar {
            width: 8px;
        }
        .scroller::-webkit-scrollbar-track {
            background: transparent;
        }
        .scroller::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        /* Animations */
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col md:flex-row">

    <!-- SIDEBAR (Left Panel) -->
    <aside class="sidebar w-full md:w-[260px] md:h-screen flex flex-col shrink-0 overflow-y-auto z-30 shadow-sm relative">
        <!-- Header -->
        <div class="p-6">
            <h1 class="text-3xl font-extrabold tracking-tight flex items-center gap-2 rainbow-text pb-1">
                <i data-lucide="sun" class="w-8 h-8 text-amber-500"></i>
                Gabriel's Log
            </h1>
            <p class="text-xs text-slate-400 font-bold uppercase tracking-wider ml-1">Daily Tracker</p>
        </div>

        <!-- Date Picker Widget -->
        <div class="px-6 pb-6">
            <div class="bg-indigo-50 rounded-2xl p-4 border border-indigo-100">
                <label class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest block mb-1">Current Date</label>
                <div class="flex items-center justify-between">
                    <button id="prev-date" class="p-1 text-indigo-400 hover:text-indigo-700 hover:bg-indigo-100 rounded-lg transition"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
                    <input type="date" id="date-input" class="bg-transparent border-none text-indigo-900 font-extrabold text-lg text-center w-full focus:ring-0 cursor-pointer font-mono p-0">
                    <button id="next-date" class="p-1 text-indigo-400 hover:text-indigo-700 hover:bg-indigo-100 rounded-lg transition"><i data-lucide="chevron-right" class="w-6 h-6"></i></button>
                </div>
                <div id="date-pretty" class="text-center text-indigo-500 text-xs font-bold mt-1">Today</div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 space-y-2">
            <button onclick="setView('daily')" id="nav-daily" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all text-white bg-indigo-500 shadow-md shadow-indigo-200">
                <i data-lucide="layout-grid" class="w-5 h-5"></i> Daily View
            </button>
            <button onclick="setView('weekly')" id="nav-weekly" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all text-slate-500 hover:bg-indigo-50 hover:text-indigo-600">
                <i data-lucide="calendar" class="w-5 h-5"></i> Weekly
            </button>
            <button onclick="setView('unit')" id="nav-unit" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all text-slate-500 hover:bg-indigo-50 hover:text-indigo-600">
                <i data-lucide="layers" class="w-5 h-5"></i> Units
            </button>
            <button onclick="setView('all')" id="nav-all" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all text-slate-500 hover:bg-indigo-50 hover:text-indigo-600">
                <i data-lucide="history" class="w-5 h-5"></i> History
            </button>

            <!-- Re-open Timeline Button (Hidden by default) -->
            <button onclick="toggleTimeline(true)" id="btn-show-timeline" class="hidden w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all text-emerald-600 bg-emerald-50 border-2 border-emerald-100 hover:bg-emerald-100 mt-6">
                <i data-lucide="panel-right-open" class="w-5 h-5"></i> Show Timeline
            </button>
        </nav>

        <!-- Footer Actions -->
        <div class="p-6">
            <button id="btn-pdf" class="hidden w-full flex items-center justify-center gap-2 px-4 py-4 bg-slate-800 text-white rounded-xl hover:bg-slate-700 font-bold text-sm transition-all shadow-lg shadow-slate-300">
                <i data-lucide="download" class="w-4 h-4"></i> Export PDF
            </button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col md:flex-row h-full overflow-hidden relative bg-white">
        
        <!-- MIDDLE COLUMN: Input Form -->
        <!-- Will grow to w-full if timeline is hidden -->
        <section id="editor-panel" class="w-full md:w-5/12 h-full border-r border-slate-100 bg-white flex flex-col overflow-y-auto scroller z-10 transition-all duration-300">
            <div class="p-8 pb-32 max-w-2xl mx-auto w-full">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-extrabold text-slate-800 flex items-center gap-3" id="form-title">
                        <span class="bg-indigo-100 text-indigo-600 p-2 rounded-xl"><i data-lucide="pen-tool" class="w-6 h-6"></i></span>
                        New Entry
                    </h2>
                    <button id="cancel-edit-btn" class="hidden px-4 py-2 bg-rose-50 text-rose-500 rounded-xl text-xs font-bold hover:bg-rose-100 border border-rose-100">Cancel Edit</button>
                </div>

                <form id="journal-form" class="space-y-6">
                    
                    <!-- Entry Type Pills -->
                    <div class="flex gap-3 p-1.5 bg-slate-100 rounded-2xl">
                        <label class="flex-1 cursor-pointer group">
                            <input type="radio" name="entryType" value="daily" class="peer hidden" checked>
                            <div class="text-center py-3 text-sm font-bold text-slate-400 rounded-xl peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-sm transition-all group-hover:text-slate-600">Daily</div>
                        </label>
                        <label class="flex-1 cursor-pointer group">
                            <input type="radio" name="entryType" value="weekly" class="peer hidden">
                            <div class="text-center py-3 text-sm font-bold text-slate-400 rounded-xl peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-sm transition-all group-hover:text-slate-600">Weekly</div>
                        </label>
                        <label class="flex-1 cursor-pointer group">
                            <input type="radio" name="entryType" value="unit" class="peer hidden">
                            <div class="text-center py-3 text-sm font-bold text-slate-400 rounded-xl peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-sm transition-all group-hover:text-slate-600">Unit</div>
                        </label>
                    </div>

                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <label class="text-[11px] font-extrabold text-slate-400 uppercase mb-2 block ml-1">Subject</label>
                            <select id="input-subject" class="modern-input cursor-pointer">
                                <option value="Math">Math</option>
                                <option value="Language Arts">Language Arts</option>
                                <option value="Science">Science</option>
                                <option value="History">History</option>
                                <option value="Geography">Geography</option>
                                <option value="Art">Art</option>
                                <option value="Music">Music</option>
                                <option value="PE">PE</option>
                                <option value="Reading">Reading</option>
                                <option value="Technology">Technology</option>
                                <option value="Life Skills">Life Skills</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[11px] font-extrabold text-slate-400 uppercase mb-2 block ml-1">Type</label>
                            <input id="input-category" list="category-list" class="modern-input" placeholder="Lesson..." value="Lesson">
                            <datalist id="category-list">
                                <option value="Worksheet"></option>
                                <option value="Lesson"></option>
                                <option value="Project"></option>
                                <option value="Quiz"></option>
                                <option value="Reading"></option>
                            </datalist>
                        </div>
                    </div>

                    <div>
                        <label class="text-[11px] font-extrabold text-slate-400 uppercase mb-2 block ml-1">Unit / Module</label>
                        <input type="text" id="input-unit" class="modern-input" placeholder="e.g. Solar System">
                    </div>

                    <div>
                        <label class="text-[11px] font-extrabold text-slate-400 uppercase mb-2 block ml-1">Description</label>
                        <textarea id="input-topic" class="modern-input min-h-[120px] resize-none leading-relaxed" placeholder="What was learned today?" required></textarea>
                    </div>

                    <div class="bg-indigo-50/50 p-5 rounded-2xl space-y-5 border border-indigo-50">
                        <div>
                            <label class="text-[11px] font-extrabold text-indigo-400 uppercase mb-2 block flex items-center gap-1 ml-1">
                                <i data-lucide="check-square" class="w-3 h-3"></i> Assignments
                            </label>
                            <input type="text" id="input-assignments" class="modern-input border-indigo-100 focus:border-indigo-500" placeholder="e.g. Page 42 #1-10">
                        </div>
                        <div>
                            <label class="text-[11px] font-extrabold text-indigo-400 uppercase mb-2 block flex items-center gap-1 ml-1">
                                <i data-lucide="sticky-note" class="w-3 h-3"></i> Notes
                            </label>
                            <input type="text" id="input-notes" class="modern-input border-indigo-100 focus:border-indigo-500" placeholder="Observations...">
                        </div>
                    </div>

                    <button type="submit" id="save-btn" class="w-full bg-indigo-600 text-white font-extrabold py-5 rounded-2xl hover:bg-indigo-700 transition-all active:scale-95 shadow-xl shadow-indigo-200 flex items-center justify-center gap-3 text-lg">
                        <i data-lucide="plus-circle" class="w-6 h-6"></i>
                        <span>Add Entry</span>
                    </button>
                </form>
            </div>
        </section>

        <!-- RIGHT COLUMN: Feed -->
        <!-- Toggleable ID="timeline-panel" -->
        <section id="timeline-panel" class="flex-1 h-full bg-slate-50/80 flex flex-col overflow-hidden transition-all duration-300 border-l border-slate-200">
            <!-- Feed Header -->
            <div class="h-20 border-b border-slate-200 bg-white flex items-center px-6 justify-between shrink-0">
                <div class="flex items-center gap-3">
                     <div class="bg-emerald-100 text-emerald-600 p-2 rounded-lg">
                        <i data-lucide="list-checks" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold text-slate-800 leading-none" id="feed-title">Today's Timeline</h2>
                        <p class="text-[11px] text-slate-400 font-bold uppercase mt-1" id="feed-subtitle">Viewing entries</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                     <!-- Stats pill -->
                    <div class="bg-slate-100 text-slate-600 px-3 py-1.5 rounded-lg text-xs font-bold border border-slate-200" id="daily-count">
                        0
                    </div>
                    <!-- Close Button -->
                    <button onclick="toggleTimeline(false)" class="flex items-center gap-2 px-3 py-2 bg-slate-100 text-slate-600 hover:bg-rose-100 hover:text-rose-600 rounded-lg transition-colors font-bold text-xs uppercase tracking-wider" title="Close Timeline">
                        <span>Close</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
            </div>

            <!-- Feed Content -->
            <div id="view-container" class="flex-1 overflow-y-auto scroller p-6 space-y-0 relative">
                <!-- Timeline items injected here -->
                
                <!-- Empty State -->
                <div class="h-full flex flex-col items-center justify-center text-center opacity-60">
                    <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mb-4 text-slate-300 shadow-sm border border-slate-100">
                        <i data-lucide="sparkles" class="w-8 h-8"></i>
                    </div>
                    <h3 class="font-bold text-slate-600 text-lg">Fresh Page</h3>
                    <p class="text-sm text-slate-400 max-w-xs mx-auto mt-1">Ready for today's adventures. Add an entry to start the timeline!</p>
                </div>
            </div>
        </section>

    </main>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, setDoc, doc, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const state = {
            user: null,
            entriesUser: [],
            entriesPublic: [],
            entries: [],
            viewMode: 'daily',
            date: new Date().toISOString().split('T')[0],
            editingId: null,
            timelineVisible: true
        };

        const { jsPDF } = window.jspdf;

        // Init
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
            }
        }
        initAuth();

        // MERGE LOGIC
        function updateCombinedEntries() {
            const all = [...state.entriesUser, ...state.entriesPublic];
            const unique = Array.from(new Map(all.map(item => [item.id, item])).values());

            unique.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                if (dateA > dateB) return -1;
                if (dateA < dateB) return 1;
                return (a.order || 0) - (b.order || 0);
            });

            state.entries = unique;
            renderApp();
            updateExportButton();
        }

        onAuthStateChanged(auth, (user) => {
            state.user = user;
            if (user) {
                const privateRef = collection(db, 'artifacts', appId, 'users', user.uid, 'daily_journal');
                onSnapshot(privateRef, (snapshot) => {
                    state.entriesUser = snapshot.docs.map(d => ({ id: d.id, ...d.data(), _source: 'private' }));
                    updateCombinedEntries();
                }, (err) => {});

                const publicRef = collection(db, 'artifacts', appId, 'public', 'data', 'daily_journal');
                onSnapshot(publicRef, (snapshot) => {
                    state.entriesPublic = snapshot.docs.map(d => ({ id: d.id, ...d.data(), _source: 'public' }));
                    updateCombinedEntries();
                }, (err) => {});
            } else {
                renderApp();
            }
        });

        // Timeline Toggle Logic
        window.toggleTimeline = (show) => {
            state.timelineVisible = show;
            const timelinePanel = document.getElementById('timeline-panel');
            const editorPanel = document.getElementById('editor-panel');
            const btnShow = document.getElementById('btn-show-timeline');

            if (show) {
                timelinePanel.classList.remove('hidden');
                editorPanel.classList.remove('flex-1'); // Reset to default width
                editorPanel.classList.add('md:w-5/12');
                btnShow.classList.add('hidden');
            } else {
                timelinePanel.classList.add('hidden');
                editorPanel.classList.remove('md:w-5/12');
                editorPanel.classList.add('flex-1'); // Expand to fill
                btnShow.classList.remove('hidden');
            }
        };

        // Styles Map (Bright & Cheerful)
        const getSubjectConfig = (subj) => {
            const config = {
                'Math': { bg: 'bg-blue-100', text: 'text-blue-600', border: 'border-blue-500', icon: 'calculator' },
                'Science': { bg: 'bg-emerald-100', text: 'text-emerald-600', border: 'border-emerald-500', icon: 'flask-conical' },
                'Language Arts': { bg: 'bg-pink-100', text: 'text-pink-600', border: 'border-pink-500', icon: 'book-open' },
                'History': { bg: 'bg-amber-100', text: 'text-amber-600', border: 'border-amber-500', icon: 'scroll' },
                'Reading': { bg: 'bg-teal-100', text: 'text-teal-600', border: 'border-teal-500', icon: 'book' },
                'Art': { bg: 'bg-purple-100', text: 'text-purple-600', border: 'border-purple-500', icon: 'palette' },
                'Music': { bg: 'bg-rose-100', text: 'text-rose-600', border: 'border-rose-500', icon: 'music' },
                'Technology': { bg: 'bg-cyan-100', text: 'text-cyan-600', border: 'border-cyan-500', icon: 'monitor' }
            };
            return config[subj] || { bg: 'bg-slate-100', text: 'text-slate-600', border: 'border-slate-500', icon: 'circle' };
        };

        // Date Logic
        document.getElementById('prev-date').addEventListener('click', () => changeDate(-1));
        document.getElementById('next-date').addEventListener('click', () => changeDate(1));
        const dateInput = document.getElementById('date-input');
        dateInput.value = state.date;
        dateInput.addEventListener('change', (e) => { state.date = e.target.value; renderApp(); });

        function changeDate(days) {
            const d = new Date(state.date);
            d.setDate(d.getDate() + days);
            state.date = d.toISOString().split('T')[0];
            dateInput.value = state.date;
            renderApp();
        }

        window.setView = (mode) => {
            state.viewMode = mode;
            // If switching view mode, ensure timeline is open so they can see results
            if(!state.timelineVisible) toggleTimeline(true);
            renderApp();
        };

        // Form
        document.getElementById('journal-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!state.user) return;

            const data = {
                type: document.querySelector('input[name="entryType"]:checked').value,
                date: state.date,
                subject: document.getElementById('input-subject').value,
                category: document.getElementById('input-category').value,
                unit: document.getElementById('input-unit').value,
                topic: document.getElementById('input-topic').value,
                assignments: document.getElementById('input-assignments').value,
                notes: document.getElementById('input-notes').value,
                updatedAt: serverTimestamp()
            };

            try {
                const collectionName = 'daily_journal';
                if(state.editingId) {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', collectionName, state.editingId), data, { merge: true });
                    state.editingId = null;
                    document.getElementById('form-title').innerHTML = `<span class="bg-indigo-100 text-indigo-600 p-2 rounded-xl"><i data-lucide="pen-tool" class="w-6 h-6"></i></span> New Entry`;
                    document.getElementById('save-btn').innerHTML = `<i data-lucide="plus-circle" class="w-6 h-6"></i><span>Add Entry</span>`;
                } else {
                    data.createdAt = serverTimestamp();
                    data.order = Date.now();
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', collectionName), data);
                }
                
                // Clear inputs
                document.getElementById('input-topic').value = '';
                document.getElementById('input-assignments').value = '';
                document.getElementById('input-notes').value = '';
                document.getElementById('cancel-edit-btn').classList.add('hidden');
                
                // Ensure timeline is visible to see the new entry
                if(!state.timelineVisible) toggleTimeline(true);

            } catch(err) {
                console.error(err);
                alert("Error: " + err.message);
            }
        });

        // Edit / Delete
        window.editEntry = (id) => {
            const entry = state.entries.find(e => e.id === id);
            if(!entry) return;
            state.editingId = id;
            
            if (state.viewMode === 'all') state.viewMode = 'daily';

            state.date = entry.date;
            dateInput.value = entry.date;
            
            const typeRadio = document.querySelector(`input[name="entryType"][value="${entry.type||'daily'}"]`);
            if(typeRadio) typeRadio.checked = true;
            
            document.getElementById('input-subject').value = entry.subject;
            document.getElementById('input-category').value = entry.category;
            document.getElementById('input-unit').value = entry.unit;
            document.getElementById('input-topic').value = entry.topic;
            document.getElementById('input-assignments').value = entry.assignments;
            document.getElementById('input-notes').value = entry.notes;

            document.getElementById('form-title').innerHTML = `<span class="bg-amber-100 text-amber-600 p-2 rounded-xl"><i data-lucide="pencil" class="w-6 h-6"></i></span> Edit Entry`;
            document.getElementById('save-btn').innerHTML = `<span>Update Entry</span>`;
            document.getElementById('cancel-edit-btn').classList.remove('hidden');
            
            // If timeline was hidden, we probably need to keep it hidden or user pref. 
            // But we do need to see the form.
            document.getElementById('editor-panel').scrollTo({ top: 0, behavior: 'smooth' });
            renderApp();
        };

        document.getElementById('cancel-edit-btn').addEventListener('click', () => {
            state.editingId = null;
            document.getElementById('input-topic').value = '';
            document.getElementById('input-assignments').value = '';
            document.getElementById('input-notes').value = '';
            document.getElementById('form-title').innerHTML = `<span class="bg-indigo-100 text-indigo-600 p-2 rounded-xl"><i data-lucide="pen-tool" class="w-6 h-6"></i></span> New Entry`;
            document.getElementById('save-btn').innerHTML = `<i data-lucide="plus-circle" class="w-6 h-6"></i><span>Add Entry</span>`;
            document.getElementById('cancel-edit-btn').classList.add('hidden');
        });

        window.deleteEntry = async (id) => {
            if(confirm("Remove this entry?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'daily_journal', id)).catch(()=>{});
                if(state.user) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'daily_journal', id)).catch(()=>{});
                }
            }
        };

        // Export
        const btnPdf = document.getElementById('btn-pdf');
        function updateExportButton() {
            btnPdf.classList.toggle('hidden', state.entries.length === 0);
        }
        btnPdf.addEventListener('click', () => {
            const doc = new jsPDF();
            const date = new Date().toLocaleDateString();
            
            doc.setFontSize(16);
            doc.text(`Homeschool Log: Gabriel Mendoza`, 14, 20);
            doc.setFontSize(10);
            doc.text(`Report Generated: ${date}`, 14, 28);
            
            const data = (state.viewMode === 'daily' ? state.entries.filter(e => e.date === state.date) : state.entries).map(e => [
                e.date, e.subject, e.category, e.topic, e.assignments||'-', e.notes||'-'
            ]);
            
            doc.autoTable({ 
                startY: 35, 
                head: [['Date', 'Subject', 'Type', 'Topic', 'Assign', 'Notes']], 
                body: data,
                theme: 'grid',
                headStyles: { fillColor: [79, 70, 229] } // Indigo-600
            });
            
            doc.save('Gabriel_Log.pdf');
        });

        // Render
        function renderApp() {
            // Update Active Nav
            const navIds = ['nav-daily', 'nav-weekly', 'nav-unit', 'nav-all'];
            navIds.forEach(id => {
                const el = document.getElementById(id);
                const isActive = (state.viewMode === id.replace('nav-', ''));
                if(isActive) {
                    el.className = "nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all text-white bg-indigo-500 shadow-md shadow-indigo-200";
                } else {
                    el.className = "nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all text-slate-500 hover:bg-indigo-50 hover:text-indigo-600";
                }
            });

            // Update Header Date
            const d = new Date(state.date);
            const pretty = d.toLocaleDateString('en-US', { weekday: 'short', month: 'long', day: 'numeric', timeZone: 'UTC' });
            document.getElementById('date-pretty').innerText = state.viewMode === 'daily' ? pretty : state.viewMode.toUpperCase();

            document.getElementById('feed-subtitle').innerText = state.viewMode === 'all' 
                ? "All History" 
                : (state.viewMode === 'daily' ? pretty : `Viewing ${state.viewMode} entries`);


            // Filter
            let filtered = [];
            if(state.viewMode === 'daily') {
                filtered = state.entries.filter(e => e.date === state.date && (!e.type || e.type === 'daily'));
            } else if (state.viewMode === 'weekly') {
                filtered = state.entries.filter(e => e.type === 'weekly');
            } else if (state.viewMode === 'unit') {
                filtered = state.entries.filter(e => e.type === 'unit');
            } else {
                filtered = state.entries;
            }

            document.getElementById('daily-count').innerText = `${filtered.length}`;

            // Feed Content
            const container = document.getElementById('view-container');

            if(filtered.length === 0) {
                 container.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-center opacity-60">
                        <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mb-4 text-slate-300 shadow-sm border border-slate-100">
                            <i data-lucide="sparkles" class="w-8 h-8"></i>
                        </div>
                        <h3 class="font-bold text-slate-600 text-lg">Fresh Page</h3>
                        <p class="text-sm text-slate-400 max-w-xs mx-auto mt-1">Ready for today's adventures. Add an entry to start the timeline!</p>
                    </div>
                `;
            } else {
                container.innerHTML = filtered.map(entry => {
                    const style = getSubjectConfig(entry.subject);
                    const dateTag = state.viewMode === 'all' ? `<div class="text-[10px] font-bold text-slate-400 uppercase mb-1">${entry.date}</div>` : '';
                    
                    return `
                        <div class="timeline-item relative pl-10 pb-8 group slide-in">
                            <!-- Line -->
                            <div class="timeline-line"></div>
                            
                            <!-- Icon Dot -->
                            <div class="absolute left-0 top-0 w-12 h-12 rounded-full ${style.bg} ${style.text} flex items-center justify-center border-4 border-white shadow-sm z-10 transition-transform group-hover:scale-110">
                                <i data-lucide="${style.icon}" class="w-6 h-6"></i>
                            </div>

                            <!-- Content Card -->
                            <div class="bg-white rounded-2xl p-5 border border-slate-100 shadow-sm hover:shadow-lg hover:shadow-indigo-100 transition-all relative">
                                <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onclick="editEntry('${entry.id}')" class="text-slate-400 hover:text-indigo-600 p-1"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                                    <button onclick="deleteEntry('${entry.id}')" class="text-slate-400 hover:text-rose-500 p-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                </div>

                                ${dateTag}
                                
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="text-xs font-bold ${style.text} uppercase tracking-wide bg-white px-2 py-0.5 rounded-md border ${style.border} border-opacity-30">${entry.subject}</span>
                                    <span class="text-xs font-bold text-slate-400 uppercase tracking-wide flex items-center gap-1">
                                        <div class="w-1 h-1 rounded-full bg-slate-300"></div>
                                        ${entry.category}
                                    </span>
                                </div>

                                <h3 class="text-lg font-bold text-slate-800 mb-3 leading-snug">
                                    ${entry.unit ? `<span class="text-slate-500 font-medium">${entry.unit}:</span> ` : ''}
                                    ${entry.topic}
                                </h3>

                                ${(entry.assignments || entry.notes) ? `
                                    <div class="bg-slate-50 rounded-xl p-3 space-y-2 text-sm border border-slate-100">
                                        ${entry.assignments ? `
                                            <div class="flex gap-2">
                                                <i data-lucide="check-square" class="w-4 h-4 text-indigo-400 mt-0.5"></i>
                                                <span class="font-bold text-slate-700">${entry.assignments}</span>
                                            </div>
                                        ` : ''}
                                        ${entry.notes ? `
                                            <div class="flex gap-2">
                                                <i data-lucide="sticky-note" class="w-4 h-4 text-amber-400 mt-0.5"></i>
                                                <span class="italic text-slate-500">"${entry.notes}"</span>
                                            </div>
                                        ` : ''}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }
            lucide.createIcons();
        }

        renderApp();
    </script>
</body>
</html>
